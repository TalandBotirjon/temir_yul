{% extends 'base.html' %}

{% block content %}
    {% for post in object_list %}
        <div class="post-entry" >
            <button>
            <h2><a href="{% url 'post_detail' post.pk %}" >{{ post.title }}</a></h2>
            <p>
                <b>{{ post.author }}: </b>
                {{ post.body | slice:":100" }}</p>
            </button>
        </div>
    {% endfor %}
{% endblock content %}
